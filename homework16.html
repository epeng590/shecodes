<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f5f0fe;
      }

      h1 {
        color: #885df1;
        font-size: 55px;
        font-weight: 550;
        text-decoration: underline;
        text-align: center;
      }

      p {
        color: #272044;
        text-align: center;
        font-weight: bold;
        font-size: 25px;
      }

      h3 {
        text-align: center;
      }

      button {
        display: block;
        margin: 0 auto 50px auto;
        color: #885df1;
        padding: 20px 40px;
        font-size: 20px;
        background-color: #f5f0fe;
        border-color: #e0dbe5;
      }

      img {
        width: 400px;
        display: block;
        margin: 0 auto;
      }
      .students {
        color: blue;
      }

      .workshops {
        color: red;
      }

      .stories {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <p>Coding Workshop</p>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="students"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="workshops"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <h3>More info</h3>
    <br />
    <img
      src="https://blog.codeweek.eu/wp-content/uploads/2023/03/Women-shaping-the-future-of-coding-blog-08.03.2023.jpg"
      width="500"
    />
  </body>
</html>
