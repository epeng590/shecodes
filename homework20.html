<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background: #f5f0fe;
      }

      h1 {
        color: #885df1;
        font-size: 55px;
        font-weight: 550;
        text-decoration: underline;
        text-align: center;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-weight: normal;
        font-size: 25px;
      }

      button {
        display: block;
        margin: 0 auto 50px auto;
        color: #885df1;
        padding: 20px 25px;
        font-size: 20px;
        background-color: #f5f0fe;
        border: 1px solid #885df1;
        border-radius: 50px;
        box-shadow: 5px 8px 10px lightgray;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: #885df1;
        color: #f5f0fe;
        cursor: pointer;
      }

      ul {
        list-style: none;
        padding: 0;
        text-align: center;
      }

      li {
        display: inline;
        margin: 0 20px;
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      h3 {
        text-align: center;
      }

      img {
        width: 400px;
        display: block;
        margin: 0 auto;
      }

      p {
        text-align: center;
        padding: 10px;
      }

      .students {
        color: blue;
      }

      .workshops {
        color: red;
      }

      .stories {
        color: green;
      }

      .purple {
        color: #885df1;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="students"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="workshops"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
        >
          Stories
        </a>
      </li>
    </ul>
    <hr />
    <h3>More info</h3>
    <br />
    <img
      src="https://blog.codeweek.eu/wp-content/uploads/2023/03/Women-shaping-the-future-of-coding-blog-08.03.2023.jpg"
      width="500"
    />
    <p>
      <span class="purple"> Email: </span> hello@shecodes.io
      <span class="purple"> Instagram: </span> @shecodes.io
    </p>
  </body>
</html>
